<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>資料庫鎖定查詢小工具</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 Font Awesome -->
</head>

<body>
    <!-- Header -->
    <header>
        <h1>查詢 <span id="database-name"></span> 資料庫狀態</h1>
    </header>

    <!-- Main Section -->
    <main>
        <div class="toolbar">
            <button id="execute-query">
                <i class="fas fa-search"></i> 查詢
            </button>
            <button id="clear-screen">
                <i class="fas fa-eraser"></i> 清除
            </button>
        </div>

        <div id="result"></div>
        <div id="snackbar"></div>
    </main>

    <!-- Footer -->
    <footer>
        Powered by COOLKids
    </footer>
    
    <script src="../src/renderer.js"></script>
</body>

</html>
